<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1.0Ã—</div>
    </div>
  </div>

<script>
  const speedBar = document.querySelector('.speed-bar');
  const video = document.querySelector('video');
  function handleSpeed(e) {
    const height = e.pageY - this.offsetTop;
    const heightPct = height / this.clientHeight;
    const min = 0.4;
    const max = 4;
    const speed = heightPct * (max - min) + min;

    video.playbackRate = speed;
    speedBar.innerHTML = speed.toFixed(1) + 'x';
    speedBar.style.height = Math.round(heightPct * 100) + '%';
  }
  document.querySelector('.speed').addEventListener('mousemove', handleSpeed)
</script>
</body>
</html>
